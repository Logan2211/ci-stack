- name: Install the MariaDB cluster
  hosts: "{{ mariadb_group | default('mariadb') }}"
  roles:
    - role: galera_server
  post_tasks:
    - include: common-tasks/mysql-db-user.yml
      static: no
      vars:
        user_name: "{{ outer_item.username }}"
        password: "{{ outer_item.password }}"
        db_name: "{{ outer_item.db_name }}"
      with_items: "{{ mariadb_databases }}"
      loop_control:
        loop_var: outer_item
      when:
        - outer_item.enabled | default('yes') | bool
        - inventory_hostname == ansible_play_hosts[0]
  vars:
    galera_cluster_members: "{{ groups[mariadb_group | default('mariadb')] }}"
    mariadb_databases:
      - db_name: "{{ gerrit_mariadb_dbname }}"
        username: "{{ gerrit_mariadb_username }}"
        password: "{{ gerrit_mariadb_password }}"
        enabled: "{{ groups[mariadb_group | default('mariadb')] | length > 0 }}"
