zuul_pip_virtualenv_python: /usr/bin/python3
zuul_pip_virtualenv: "{{ cistack_venv_base }}/zuul"

zuul_file_zuul_conf_src: "{{ playbook_dir }}/templates/zuul/zuul.conf.j2"
zuul_file_main_yaml_src: "{{ playbook_dir }}/templates/zuul/main.yaml.j2"

zuul_fingergw_listen_address: 0.0.0.0
zuul_web_listen_address: 0.0.0.0

zuul_zookeeper_servers: >-
  {{ zookeeper_servers | map('ipwrap') | list | join(',') }}

zuul_main_yaml_base:
  - tenant:
      name: example
zuul_main_yaml_extra: []
zuul_main_yaml: "{{ zuul_main_yaml_base | combine(zuul_main_yaml_extra) }}"

zuul_finger_port: 17979

zuul_merger_git_user_name: Zuul
zuul_merger_git_user_email: zuul@zuul.internal

zuul_ssh_keys:
  - name: nodepool
    generate: yes
  - name: gerrit
    generate: yes

zuul_connections_base:
  zuul-jobs:
    driver: git
    baseurl: https://git.zuul-ci.org
zuul_connections: "{{ zuul_connections_base |
                      combine(zuul_connections_extra) }}"
